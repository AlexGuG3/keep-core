resources:
  - grafana-deployment.yaml
  - grafana-pvc.yaml
  - grafana-service.yaml

namespace: monitoring

commonLabels:
  app: grafana
  type: monitoring

configMapGenerator:
  - name: grafana-config
    files:
      - config/dashboards.yaml
      - config/datasources.yaml
  - name: grafana-dashboards
    files:
      - dashboards/keep-network-nodes-dashboard.json
      - dashboards/kubernetes-deployments.json
      - dashboards/prometheus.json

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    note: generated
