---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trickster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trickster
      type: monitoring
  template:
    spec:
      containers:
        - name: trickster
          image: trickstercache/trickster:2
          ports:
            - name: trickster
              containerPort: 8480
            - name: metrics
              containerPort: 8481
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: trickster-config
              mountPath: /etc/trickster
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: trickster-config
          configMap:
            name: trickster-config
            items:
              - key: trickster.yaml
                path: trickster.yaml
