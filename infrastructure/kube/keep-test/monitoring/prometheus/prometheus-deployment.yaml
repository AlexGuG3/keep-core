---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      type: monitoring
  template:
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.37.0
          args:
            - --config.file=/etc/prometheus/config.yaml
            - --storage.tsdb.path=/etc/prometheus/data
            - --storage.tsdb.retention.time=1y
          ports:
            - name: prometheus
              containerPort: 9090
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 500M
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /etc/prometheus/data/
            - name: prometheus-sd-volume
              mountPath: /etc/prometheus/sd/
        - name: keep-sd
          image: keepnetwork/keep-prometheus-sd
          args:
            - --output.file=/etc/prometheus/sd/keep-sd.json
            - --source.address=bootstrap-0.test.keep.network:9601
            - --source.address=bootstrap-1.test.keep.network:9601
            - --refresh.interval=5m
            - --log.json
            - --scan.allowPrivateAddresses
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 500M
          volumeMounts:
            - name: prometheus-sd-volume
              mountPath: /etc/prometheus/sd/
      dnsPolicy: ClusterFirst
      securityContext:
        fsGroup: 65534
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-config
        - name: prometheus-storage-volume
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: prometheus-sd-volume
          emptyDir: {}
