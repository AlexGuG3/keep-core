---
apiVersion: v1
kind: Service
metadata:
  name: keep-client-bootstrap-peer-0
  labels:
    app: keep-client
    type: bootstrap-peer-0
spec:
  ports:
  - port: 3919
    targetPort: 3919
    name: tcp-3919
  selector:
    app: keep-client
    type: bootstrap-peer-0
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keep-client-bootstrap-peer-0
  labels:
    keel.sh/policy: all
    app: keep-client
    type: bootstrap-peer-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keep-client
      type: bootstrap-peer-0
  template:
    metadata:
      labels:
        app: keep-client
        type: bootstrap-peer-0
    spec:
      initContainers:
      - name: initcontainer-create-and-stake-eth-account
        image: gcr.io/keep-dev-fe24/keep-client-initcontainer
        env:
          - name: KEEP_CLIENT_ETH_ACCOUNT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: account-passphrase
        volumeMounts:
          - name: keep-client-config-material
            mountPath: /mnt/keep-client/config
        command: ["node", "/tmp/create-unlock-stake-account.js"]
      containers:
      - name: keep-client-bootstrap-peer-0
        image: gcr.io/keep-dev-fe24/keep-client
        ports:
          - containerPort: 3919
        env:
          - name: KEEP_ETHEREUM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: account-passphrase
        volumeMounts:
          - name: keep-client-config-material
            mountPath: /mnt/keep-client/config
          - name: eth-keyfile
            mountPath: /mnt/eth-data
          - name: keep-client-config
            mountPath: /mnt/keep-client
        command: ["keep-client", "-config", "/mnt/keep-client/keep-client-config.toml", "start"]
      volumes:
      - name: keep-client-config-material
        persistentVolumeClaim:
          claimName: keep-client-config-material
      - name: eth-keyfile
        configMap:
          name: keep-client-bootstrap-peer-0
          items:
            - key: eth-keyfile
              path: eth-keyfile
      - name: keep-client-config
        configMap:
          name: keep-client-bootstrap-peer-0
          items:
            - key: keep-client-config.toml
              path: keep-client-config.toml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keep-client-config-material
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Mi