---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keep-token-dashboard-dapp
  labels:
    keel.sh/policy: all
    app: keep-token-dashboard
    type: dapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keep-token-dashboard
      type: dapp
  template:
    metadata:
      labels:
        app: keep-token-dashboard
        type: dapp
    spec:
      containers:
      - name: keep-token-dashboard
        image: gcr.io/keep-dev-fe24/keep-token-dashboard-dapp
        ports:
          - containerPort: 80
